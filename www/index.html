<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <!--cordova emulate ios -target="iPhone-6-Plus"-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="smokizzApp" ng-controller="startController">

    <ion-pane>
      <ion-content>

        <!--How many spent on cigarette question-->
        <div class="spentcigarette">
          <label class="item item-input item-floating-label">
            <span class="input-label">How many you spent on cigarette?</span>
            <input ng-model = "moneySpent" type="text" placeholder="How many you spent on cigarette?">
          </label>

        <!--Done button -->
        <div class="donebtn">
          <button ng-click="saveMoneyData(moneySpent)" class="button button-full button-balanced">Done</button>
        </div>
        </div>
        
      </ion-content>
    </ion-pane>

  </body>
</html>
