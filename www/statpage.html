    <ion-content>
        <!-- List of stats-->
      <div class="list">
        <a class="item item-icon-left" href="#">
          <i class="icon"><img class="statimg" src="../www/img/smokizimg/moneysaveicon.png"></i> Money saved
          <span class="item-note">
            ${{addMoney}}
          </span>
        </a>

        <a class="item item-icon-left" href="#">
          <i class="icon"><img class="statimg" src="../www/img/smokizimg/grainicon.png"></i> Life gain
          <span class="item-note">
            {{life}}
          </span>
        </a>

        <a class="item item-icon-left" href="#">
          <i class="icon"><img class="statimg" src="../www/img/smokizimg/nosmokecigaretteicon.png" ></i> Cigarette not smoked
          <span class="item-note">
            {{cigarette}}
          </span>
        </a>

        <div class="list">
          <a class="item" href="#" style="color:#ff3333">
            Money spent per packet of cigarette
            <span class="item-note">
            {{moneySpent}}
            </span>
          </a>
        </div>
      </div>
